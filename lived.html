<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./liveda.css">
    <script src="https://kit.fontawesome.com/32090d0f3f.js" crossorigin="anonymous"></script>
    <title>Live Date</title>
</head>
<body>
    
    <div class="background">
         <div id="initialText" class="container">
            <h1>Kindly Enter your Date of Birth</h1>
        </div>  

        <div id="afterDOBButton" class="container">
            <div class="center">
                <h1>How much Life Journey You Covered till Now</h1>
            <div class="time-container">
                <h2><div id="year">0</div>Year</h2>
                <h2><div id="month">0</div>Month</h2>
                <h2><div id="day">0</div>Day</h2>
                <h2><div id="hour">0</div>Hour</h2>
                <h2><div id="minute">0</div>Minutes</h2>
                <h2><div id="second">0</div>Seconds</h2>
            </div>
            </div>
        </div>

        <div class="settings">
            <i id='settingIcon' class="fa fa-cog"></i>
            <div id='settingContent' class="setting-content hide">
                <input type="date" id="dobInput" />
                <button id="dobButton">Add DOB</button>
            </div>

        </div>
    </div>





    <script src="./livedat.js"></script>
</body>
</html>
